<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Location in Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Find Product Location in Store</h1>

    <!-- Search Form -->
    <input type="text" id="productSearch" placeholder="Enter product name">
    <button onclick="findProductLocation()">Find Location</button>

    <!-- Display Result -->
    <div id="result" class="result"></div>

    <script>
        // Sample location data for products in the store
        const productLocations = [
            { name: "Oneplus Earpods", floor: 1, lane: "A", rack: 5 },
            { name: "Samsung Galaxy", floor: 2, lane: "B", rack: 3 },
            { name: "Apple iPhone", floor: 1, lane: "C", rack: 2 },
            { name: "Sony Headphones", floor: 3, lane: "A", rack: 7 },
            { name: "Dell Laptop", floor: 2, lane: "D", rack: 1 }
        ];

        function findProductLocation() {
            const productName = document.getElementById('productSearch').value.trim();
            const product = productLocations.find(p => p.name.toLowerCase() === productName.toLowerCase());

            const resultDiv = document.getElementById('result');

            if (product) {
                resultDiv.textContent = `Product "${product.name}" is located at:
                    Floor ${product.floor}, Lane ${product.lane}, Rack ${product.rack}.`;
            } else {
                resultDiv.textContent = "Product not found.";
                resultDiv.style.color = "red";
            }
        }
    </script>

</body>
</html>
