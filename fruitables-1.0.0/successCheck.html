<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Hide the content initially */
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 100px;
            height: auto;
        }
        .details {
            margin-bottom: 20px;
        }
        .details p {
            margin: 10px 0;
        }
        .log {
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .log img {
            width: 50px;
            height: auto;
        }
        .spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner" id="spinner"></div> <!-- Loading Spinner -->

    <div class="container" id="content">
        <div class="header">
            <h1>Checkout Confirmation</h1>
            <img src="./img/checked.png" alt="Success Logo">
        </div>
        <div class="details">
            <p><strong>Username:</strong> johndoe123</p>
            <p><strong>ID:</strong> 001234</p>
            <p><strong>Price:</strong> $<span id="subtotal"></span></p>
            <p><strong>Checkout ID:</strong> CHK987654</p>
        </div>
        <div class="log">
            <!-- <img src="checkmark_icon.png" alt="Checkmark Icon"> -->
            <p>Checkout Successful!</p>
        </div>
    </div>

    <script>
        // Display spinner for 2 seconds, then show the content
        setTimeout(function() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }, 2000);

        // Set subtotal value from local storage
        document.getElementById('subtotal').innerText = Number(localStorage.getItem('subtotal')) + 4;
    </script>
</body>
</html>
