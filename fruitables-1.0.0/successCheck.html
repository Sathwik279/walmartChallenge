<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 100px;
            height: auto;
        }
        .details {
            margin-bottom: 20px;
        }
        .details p {
            margin: 10px 0;
        }
        .log {
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .log img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Checkout Confirmation</h1>
            <img src="./img/checked.png" alt="Success Logo">
        </div>
        <div class="details">
            <p><strong>Username:</strong> johndoe123</p>
            <p><strong>ID:</strong> 001234</p>
            <p><strong>Price:</strong> $49.99</p>
            <p><strong>Checkout ID:</strong> CHK987654</p>
        </div>
        <div class="log">
            <img src="checkmark_icon.png" alt="Checkmark Icon">
            <p>Checkout Successful!</p>
        </div>
    </div>
</body>
</html>
